@(current: String, parent: String, dirs: List[String], files: List[String])(implicit session: Session)

@main("Listing directory") {
    <h1>Listing directory</h1>
    @if(current != "/") {
    <a href="@routes.Dropbox.listDirectory(parent)">Parent</a>
    }
    <ul>
    @for(dir <- dirs) {
        <li><a href="@routes.Dropbox.listDirectory(current + dir)">@dir</a></li>
    }
    </ul>

    <ul>
    @for(file <- files) {
        <li>@file</li>
    }
    </ul>
}
